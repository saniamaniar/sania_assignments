<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<p>Each table starts with a table tag. Each table row starts with a tr tag.Each table data starts with a td tag</p>
<br>
<p><strong>One column:</strong></p>
<table>
<tr>
    <td>100</td>
</tr>
</table>
<br>
<p><strong>One row and three columns:</strong></p>
<table>
<tr>
    <td>100</td>
    <td>200</td>
    <td>300</td> 
</tr>
</table>
<br>
<p><strong>Two rows and three columns:</strong></p>
<table>
<tr>
    <td>100</td>
    <td>200</td>
    <td>300</td> 
</tr>
<tr>
    <td>400</td>
    <td>500</td>
    <td>600</td> 
</tr>



</table>
<style>
    table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    }
  
</style>



</body>
</html>
